dist: trusty
sudo: false
language: go
go:
- 1.8.1
addons:
  ssh_known_hosts:
  - beta.hervematysiak.eu
  - hervematysiak.eu

install:
  - go get github.com/kardianos/govendor
  - govendor get github.com/spf13/hugo

before_deploy:
  - ./.travis/before_deploy.sh

script:
  - ./.travis/build.sh

deploy:
  provider: script
  script: ./.travis/deploy.sh
  skip_cleanup: true
  on:
    all_branches: true

notifications:
    email:
        on_success: never
        on_failure: change
